---
- name: Update and backup ini.conf file without using sudo
  hosts: localhost
  connection: local
  gather_facts: no
  
  tasks:
    - name: Backup the current ini.conf file
      ansible.builtin.copy:
        src: /mnt/ini.conf
        dest: /mnt/ini.conf.backup
        remote_src: yes

    - name: Download the new ini.conf file
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/fawwaz26/ansible-fluentd/main/ini.conf
        dest: /mnt/ini.conf
        force: yes
