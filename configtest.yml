---
- name: Update ini.conf file
  hosts: localhost
  become: false
  tasks:
    - name: Create a backup of the existing ini.conf
      ansible.builtin.copy:
        src: /home/pawas/testing/ini.conf
        dest: /home/pawas/testing/ini.conf.bak
        remote_src: yes

    - name: Download the new ini.conf file
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/fawwaz26/ansible-fluentd/main/ini.conf
        dest: /home/pawas/testing/ini.conf
        backup: yes
